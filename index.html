<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>


    <script src="utils.js"></script>
    <script src="BorderContainer.js"></script>
    <script src="CharInCircle.js"></script>
    <script src="RoundedTextRect.js"></script>
    <script src="4By4HexGrid.js"></script>
    <script src="Arrow.js"></script>
    <script src="StaggeredFadeInText.js"></script>
    <script src="pages/Page.js"></script>
    <script src="menu.js"></script>
    <script src="pages/page1.js"></script>
    
    <script src="pages/page2.js"></script>
      <script src="pages/page3.js"></script>
    <script src="pages/page4.js"></script>
    <script src="pages/page5.js"></script>
       <script src="pages/page6.js"></script>
       <script src="pages/page7.js"></script>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div id="gameDiv"></div>
    <script>
        let app;
        
        window.onload = function(){
            app = new PIXI.Application({
                width: 800,
                height: 600,
                backgroundColor: 0x000000,
                antialias: true,
            })


            // responsive
       
            app.renderer.view.style.display = "block";
            app.renderer.autoResize = true;
           app.renderer.resize(window.innerWidth, window.innerHeight);


           const page1 = new Page1();
           const page2 = new Page2();
            const page3= new Page3();
           const page4 = new Page4();
           const page5 = new Page5();
           const page6 = new Page6();
           const page7 = new Page7();
           const menu = new Menu();
           menu.registerPage(page1)
           menu.registerPage(page2)
            menu.registerPage(page3)
           menu.registerPage(page4)
           menu.registerPage(page5);
            menu.registerPage(page6);
            menu.registerPage(page7);

     

        
            app.stage.addChild(menu);

            document.querySelector("#gameDiv").appendChild(app.view)


            // starts the animation on page 0;
            menu.goToPage(6)
        }



    </script>
</body>
</html>
